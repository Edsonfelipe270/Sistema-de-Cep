<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class ="container">
        <h1>Sistema de Pesquisa de Cep</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="#" method="GET">
                    <div class="row">
                        <div class="col-md-8">
                            <label >cep</label>
                            <input type="text" name="cep"id="cep" style="margin-top: 0.16cm;padding: 0.4cm;border:1px solid #380b64;
                            box-shadow: 2px 2px 2px rgb(61, 55, 55);
                            font-weight: bold;
                            font-style: italic;
                            font-family: fantasy;">
                        </div>
                        <div class="col-md-4">
                            <button type = "button"id="botao"class="btn btn-primary mt-4" style="font-size: 0.47cm;
                            background:greenyellow;
                            border:0;
                            margin-bottom: 1cm;
                            color:#ffffff;
                            padding: 0.2cm 0.6cm;
                            box-shadow: 2px 2px 2px black;
                            text-shadow: 1px 1px black;
                            margin-top: 0.23cm;">Pesquisa Cep</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class = "row mt-5" >
            <div  class = "col-md-12" >
                <table class = "table table-stripes" >
        <thead>
        <tr>
            <th>cep</th>
            <th>bairro</th>
            <th>logradouro</th>
            <th>localidade</th>
            
        </tr>
    </thead>
    <tbody id="Conteudo">

    </tbody>
    </table>
    </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#botao').addEventListener("click",function()
        {
            var cep = document.querySelector("#cep").value;
            fetch("https://viacep.com.br/ws/" + cep + "/json/")
            .then(response => response.json())
            .then(response => {
                
                document.querySelector("#Conteudo").insertAdjacentHTML (`afterbegin`,  `<tr>
                 <td>`+response.cep+`</td>
                 <td>`+response.bairro+`</td>
                 <td>`+response.logradouro+`</td>
                 
                 <td>`+response.localidade+`</td>

                 
                </tr> `);
            });
        })
    </script>
</body>
</html>
